#define SPAWN

    {VARIABLE_OP to_spawn_x rand(2..38)}
    {VARIABLE_OP to_spawn_y rand(2..38)}

    {REPEAT $spawns (
        {VARIABLE_OP variation rand(archer,bat,drake,dwarf,goblin,mounted,none,saurian,troll,wose)}

        [unit]
            x,y=$to_spawn_x,$to_spawn_y
            type=Walking Corpse
            side=4
            variation=$variation
            [modifications]
                [object]
                    silent=yes
                    duration=forever

                    [effect]
                        apply_to=loyal
                    [/effect]
                    [effect]
                        apply_to=hitpoints
                        increase_total="$hitpoints_bonus+$extraspawns"
                        increase="$hitpoints_bonus+$extraspawns"
                    [/effect]
                    [effect]
                        apply_to=attack
                        range=melee
                        increase_damage=$damage_bonus
                    [/effect]
                    [effect]
                        apply_to=max_experience
                        increase=-$hitpoints_bonus
                    [/effect]
                    [effect]
                        apply_to=new_ability
                        [abilities]
                            {ABILITY_SUBMERGE}
                        [/abilities]
                    [/effect]
                [/object]
            [/modifications]
        [/unit]

        {CLEAR_VARIABLE variation}
    )}
    {CLEAR_VARIABLE to_spawn_x}
    {CLEAR_VARIABLE to_spawn_y}
#enddef

